<div>
    <style>
        body .MenuPopupContainer {
            border: @popup_border;
            border-radius: 0.35ex;
            background: lighten(@app_bg, 5%);
            padding: 0.5ex;
            box-shadow: 0em 0.15ex 0.7em rgba(0, 0, 0, 0.3);
            transition: opacity 0.4s;
            box-sizing: border-box;
        }

        body .MenuPopupContainer .MenuItem:not(.MenuSeparator) {
            align-items: center;
            padding: 0.3em 0.5em;
            cursor: default;
        }
        body .MenuPopupContainer .MenuSeparator {
            border: none;
            margin: 0.8em 0em;
        }
        body .MenuPopupContainer .MenuItem.Active:not([disabled='true']),
        body .MenuPopupContainer .MenuItem:not([disabled='true']):hover,
        body .MenuPopupContainer .MenuItem[selected='true']:not([disabled='true']) {
            background: @selected_bg;
            color: @selected_fg;
        }

        body .MenuPopupContainer .MenuItem.Active:not([disabled='true']) > i,
        body .MenuPopupContainer .MenuItem:not([disabled='true']):hover > i,
        body .MenuPopupContainer .MenuItem[selected='true']:not([disabled='true']) > i,
        body .MenuPopupContainer .MenuItem.Active:not([disabled='true']) > input[type="checkbox"]::after,
        body .MenuPopupContainer .MenuItem:not([disabled='true']):hover > input[type="checkbox"]::after,
        body .MenuPopupContainer .MenuItem[selected='true']:not([disabled='true']) > input[type="checkbox"]::after {
            color: #000;
            filter: invert(1);
            opacity: 0.7;
        }

        body .MenuPopupContainer .MenuItem[disabled='true'] {
            opacity: 0.3;
        }
        body .MenuPopupContainer .MenuItem > input {
            margin: 0px;
            margin: 0.1em 0.2em 0.1em 0em;
        }
        body .MenuPopupContainer .MenuItem > label {
            min-width: 1em;
        }
        body .MenuPopupContainer .MenuItem > i {
            @iconify();
            font-size: 1.4em;
            width: 1.2em;
        }
        body .MenuPopupContainer .MenuItem > .Checkbox {
            font-size: 1.4em;
            width: 1.2em;
            top: 1px;
        }
        body .MenuPopupContainer.NoPrefix .MenuItem > i:first-child {
            display: none;
        }

        body .MenuPopupContainer .MenuItem > label + i {
            text-align: right;
        }
        body .MenuPopupContainer .MenuItem > *:first-child + label {
            margin-left: 0.8ex;
        }
        body .MenuPopupContainer.NoPrefix .MenuItem > *:first-child + label {
            margin-left: 0ex;
        }
        body .MenuPopupContainer .MenuItem > *:first-child + label + * {
            margin-left: 2ex;
        }

        body .MenuPopupContainer.Overflowed {
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        body .MenuPopupContainer.Overflowed > .OverflowIndicator {
            position: sticky;
            left: 0px;
            right: 0px;
            background-color: #FF000077;
            margin: 0ex -0.5ex;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        body .MenuPopupContainer.Overflowed > .OverflowIndicator.Top {
            top: 0px;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));
        }
        body .MenuPopupContainer.Overflowed > .OverflowIndicator.Bottom {
            bottom: 0px;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2));
        }

        body .MenuPopupContainer.Overflowed.ReachedTop > .OverflowIndicator.Top,
        body .MenuPopupContainer.Overflowed.ReachedBottom > .OverflowIndicator.Bottom {
            opacity: 0;
        }
    </style>
    <div anon-id="popupContainer" class="MenuPopupContainer">
    </div>
</div>
